<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Left Sidebar -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-8">Task Manager</h1>
                
                <!-- Add Task Button - Simple <a> tag link -->
                <a href="add-task.html" class="block w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg mb-6 text-center transition-colors">
                    <i class="fas fa-plus mr-2"></i>
                    Add Task
                </a>

                <!-- Navigation -->
                <nav class="mb-8">
                    <ul class="space-y-2">
                        <li><a href="#" class="block py-2 px-3 text-purple-600 bg-purple-50 rounded font-semibold">All Tasks</a></li>
                        <li><a href="#" class="block py-2 px-3 text-gray-700 hover:bg-gray-100 rounded">Personal</a></li>
                        <li><a href="#" class="block py-2 px-3 text-gray-700 hover:bg-gray-100 rounded">Work</a></li>
                        <li><a href="#" class="block py-2 px-3 text-gray-700 hover:bg-gray-100 rounded">School</a></li>
                    </ul>
                </nav>

                <!-- Notifications -->
                <div class="mb-6">
                    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3">
                        <div class="flex items-center">
                            <i class="fas fa-bell text-yellow-600 mr-2"></i>
                            <span class="text-sm text-yellow-800">3 tasks due today</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Section -->
            <div class="absolute bottom-0 w-64 p-6 border-t">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center text-white font-semibold">
                        T
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-semibold text-gray-700">Tabitha</p>
                        <p class="text-xs text-gray-500">kunda.tabitha@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <div class="bg-gradient-to-r from-purple-600 to-purple-800 text-white p-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-2xl font-bold">Hello Tabitha!</h2>
                        <p class="text-purple-200">Have a nice day</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm" id="currentDate"></p>
                        <p class="text-xs text-purple-200" id="currentTime"></p>
                    </div>
                </div>
            </div>

            <!-- Date Navigation -->
            <div class="bg-white p-4 shadow-sm border-b">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">Today's Tasks</h3>
                    <div class="flex items-center space-x-2">
                        <button onclick="changeDay(-1)" class="p-2 hover:bg-gray-100 rounded">
                            <i class="fas fa-chevron-left text-gray-600 font-bold"><</i>
                        </button>
                        <button onclick="goToToday()" class="px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition-colors">
                            Today
                        </button>
                        <button onclick="changeDay(1)" class="p-2 hover:bg-gray-100 rounded">
                            <i class="fas fa-chevron-right text-gray-600 font-bold">></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tasks Container -->
            <div class="flex-1 p-6 overflow-y-auto">
                <div id="tasksList" class="space-y-4">
                    <!-- Tasks will show here -->
                </div>
                
                <!-- Empty State -->
                <div id="emptyMessage" class="text-center py-12 hidden">
                    <i class="fas fa-tasks text-6xl text-gray-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-500 mb-2">No tasks yet</h3>
                    <p class="text-gray-400 mb-6">Create your first task to get started</p>
                    <a href="add-task.html" class="inline-block bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg">
                        <i class="fas fa-plus mr-2"></i>Add Task
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple variables to store our data
        let allTasks = [];
        let currentDay = 0; // 0 = today, -1 = yesterday, 1 = tomorrow

        // When page loads, run this function
        window.onload = function() {
            loadTasks();
            updateDateTime();
            showTasks();
            
            // Update time every second
            setInterval(updateDateTime, 1000);
        };

        // Load tasks from browser storage
        function loadTasks() {
            let savedTasks = localStorage.getItem('myTasks');
            if (savedTasks) {
                allTasks = JSON.parse(savedTasks);
            } else {
                // Create some example tasks
                allTasks = [
                    {
                        id: 1,
                        name: 'Morning Workout',
                        category: 'personal',
                        time: '07:00',
                        completed: false,
                        date: getTodayDate()
                    },
                    {
                        id: 2,
                        name: 'Team Meeting',
                        category: 'work',
                        time: '10:00',
                        completed: false,
                        date: getTodayDate()
                    },
                    {
                        id: 3,
                        name: 'Study JavaScript',
                        category: 'school',
                        time: '14:00',
                        completed: true,
                        date: getTodayDate()
                    }
                ];
                saveTasks();
            }
        }

        // Save tasks to browser storage
        function saveTasks() {
            localStorage.setItem('myTasks', JSON.stringify(allTasks));
        }

        // Get today's date in YYYY-MM-DD format
        function getTodayDate() {
            let today = new Date();
            today.setDate(today.getDate() + currentDay);
            return today.toISOString().split('T')[0];
        }

        // Update the date and time display
        function updateDateTime() {
            let now = new Date();
            
            // Show current date
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // Show current time
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Show tasks for current day
        function showTasks() {
            let tasksList = document.getElementById('tasksList');
            let emptyMessage = document.getElementById('emptyMessage');
            let todayDate = getTodayDate();
            
            // Find tasks for today
            let todayTasks = allTasks.filter(task => task.date === todayDate);
            
            if (todayTasks.length === 0) {
                // No tasks - show empty message
                tasksList.innerHTML = '';
                emptyMessage.classList.remove('hidden');
            } else {
                // Show tasks
                emptyMessage.classList.add('hidden');
                tasksList.innerHTML = '';
                
                todayTasks.forEach(function(task) {
                    tasksList.innerHTML += createTaskHTML(task);
                });
            }
        }

        // Create HTML for one task
        function createTaskHTML(task) {
            let categoryColor = 'bg-gray-100 text-gray-800';
            if (task.category === 'personal') categoryColor = 'bg-blue-100 text-blue-800';
            if (task.category === 'work') categoryColor = 'bg-green-100 text-green-800';
            if (task.category === 'school') categoryColor = 'bg-yellow-100 text-yellow-800';

            return `
                <div class="bg-white rounded-lg p-4 shadow-sm border ${task.completed ? 'opacity-60' : ''}">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <input type="checkbox" ${task.completed ? 'checked' : ''} 
                                   onchange="toggleTask(${task.id})"
                                   class="w-5 h-5 text-purple-600 border-gray-300 rounded">
                            <div>
                                <h4 class="font-semibold text-gray-800 ${task.completed ? 'line-through' : ''}">${task.name}</h4>
                                <div class="flex items-center space-x-2 mt-1">
                                    <span class="text-sm text-gray-600">
                                        <i class="fas fa-clock mr-1"></i>${task.time}
                                    </span>
                                    <span class="px-2 py-1 text-xs rounded-full ${categoryColor}">
                                        ${task.category}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <a href="add-task.html?edit=${task.id}" class="p-2 text-gray-500 hover:text-blue-600 rounded">
                                <i class="fas fa-edit"></i>
                            </a>
                            <button onclick="deleteTask(${task.id})" class="p-2 text-gray-500 hover:text-red-600 rounded">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Toggle task complete/incomplete
        function toggleTask(taskId) {
            for (let i = 0; i < allTasks.length; i++) {
                if (allTasks[i].id === taskId) {
                    allTasks[i].completed = !allTasks[i].completed;
                    break;
                }
            }
            saveTasks();
            showTasks();
        }

        // Delete a task
        function deleteTask(taskId) {
            if (confirm('Delete this task?')) {
                allTasks = allTasks.filter(task => task.id !== taskId);
                saveTasks();
                showTasks();
            }
        }

        // Change day (previous/next)
        function changeDay(direction) {
            currentDay += direction;
            showTasks();
        }

        // Go to today
        function goToToday() {
            currentDay = 0;
            showTasks();
        }
    </script>
</body>
</html>
