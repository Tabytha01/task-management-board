<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
    <!-- header -->
    <div class="bg-gradient-to-r from-purple-600 to to-purple-800 text-white p-6">
        <div class="max-w-4xl max-auto flex items-center justify-content-between">
            <div class="flex items-center space-x-4">
                <!-- linking the pages -->
                 <a href="index.html" class="p-2 hover:bg-purple-700 rounded-lg transition-colors">
                    <i class="fas fa-arrow-left text-xl">‚Üê Back</i>
                 </a>
                 <div class="text-right">
                    <p class="text-sm" id="currentDate"></p>
                    <p class="text-xs text-purple-200" id="currentTime"></p>
                 </div>
            </div>
        </div>
<!-- main form -->
 <div class="max-w-2xl mx-auto p-6">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <form id="taskForm" onsubmit="saveTask(event)">
            <!-- task name -->
             <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-tasks text-purple-600 mr-2">Task Name</i>
                </label>
                <input type="text" id="taskName" required
                class="w-full p-4 boarder border-gray-300 rounded-lg focus:ring-purple-500 focus:boarder-purple-500"
                placeholder="Enter task name">
             </div>
             <!-- category -->
              <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-folder text-purple-600 mr-2">Category</i>
                </label>
                <select id="taskCategory" required
                class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                <option value="">select a category</option>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="school">School</option>
            </select>
              </div>
              <!-- date and time -->
               <div class="grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-calendor text-purple-600 mr-2">Date</i>
                    </label>
                <input type="date" id="taskDate" required
                    class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">    
                </div>
                <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-clock text-purple-600 mr-2"></i>Time
                        </label>
                        <input type="time" id="taskTime" required
                               class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                    </div>
               </div>
               <!--  buttons -->
               <div class="flex space-x-4">
                <!-- linking pages -->
                 <a href="index.html"
                 
                class="flex-1 px-6 py-4 text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg font-semibold transition-colors text-center">
<i class="fas fa-times mr-2"></i>Cancel
                </a>
<button type="submit" id="saveButton"
class="flex-1 px-6 py-4 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-semibold transition-colors">
<i class="fas fa-save mr-2"></i>Save Task
</button>                
               </div>  
        </form>
    </div>
 </div>
    </div>
</body>
</html>
